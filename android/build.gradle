// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 23
        compileSdkVersion = 33
        targetSdkVersion = 33

        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        // ndkVersion = "23.1.7779620"

        // react-native-gesture-handler, is this ok?? this may not be side-by-side with NDK version from AGP
        ndkVersion = "25.0.8775105"

        // Braze / vision-camera
        // Braze can use 1.8.20, vision camera can't
        kotlinVersion = "1.7.21"

        // inappbrowser-reborn
        // androidXAnnotation = "1.2.0"
        // androidXBrowser = "1.3.0"
        supportLibVersion = "28.0.0"

    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")

        // BITPAY
        // classpath 'com.google.android.gms:strict-version-matcher-plugin:1.2.1'
        // classpath 'com.google.gms:google-services:4.3.14'

        // braze
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    repositories {
        // mavenLocal()
        // maven {
        //     // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        //     url("$rootDir/../node_modules/react-native/android")
        // }
        // maven {
        //     // Android JSC is installed from npm
        //     url("$rootDir/../node_modules/jsc-android/dist")
        // }
        // mavenCentral {
        //     // We don't want to fetch react-native from Maven Central as there are
        //     // older versions over there.
        //     content {
        //         excludeGroup "com.facebook.react"
        //     }
        // }
        //The maven repository for Dosh.
        maven {
            url = "https://dosh.jfrog.io/dosh/libs"
            //Note: There is a bug with Artifactory and though this is a public repository
            //      you will need to submit blank credentials in order for access to the repository.
            credentials {
                username = ""
                password = ""
            }
        }
        // google()
        // jcenter()
        // mavenCentral()
        // maven { url 'https://www.jitpack.io' }
        maven { url "https://appboy.github.io/appboy-android-sdk/sdk" }
        maven {
          if (project.hasProperty('M2_REPOSITORY_URL')) {
            url M2_REPOSITORY_URL
          } else {
            url "REPLACE_ME"
          }
        }
    }
}
